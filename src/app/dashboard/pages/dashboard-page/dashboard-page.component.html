<div class="container">
  <div class="card my-5">
    <div class="card-body">
      <div class="row justify-content-between">
        <div class="col-md-5 col-12 my-4">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            [(ngModel)]="searchCriteria"
          />
          <button class="btn btn-outline-primary" (click)="search()">
            Search
          </button>
        </div>
        <div class="col-md-4 -col-12 my-4">
          <div class="row">
            <div class="col-8">
              <button class="btn btn-success" (click)="downloadExcelSheet()">
                Export to Excel Sheet
              </button>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-danger" (click)="logout()">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
      <app-table [items]="items"></app-table>
    </div>
  </div>
</div>
