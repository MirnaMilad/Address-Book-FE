<form [formGroup]="dynamicFormGroup" (ngSubmit)="onSubmitForm()">
  <div [ngClass]="class">
    <div class="row">
      <div
        *ngFor="let field of fields"
        [ngClass]="field.col"
        class="position-relative"
      >
        <div>
          <app-dynamic-field
            [field]="field"
            [formName]="dynamicFormGroup"
          ></app-dynamic-field>
          <app-dynamic-error
            [fieldName]="field['fieldName']"
            [fieldLabel]="field['label']"
          ></app-dynamic-error>
        </div>
      </div>
    </div>
  </div>
  <div class="text-end" *ngIf="withSubmitButton">
  <button class="btn btn-primary mt-5 rounded-pill px-4" type="submit">{{buttonName}}</button>
</div>
</form>
